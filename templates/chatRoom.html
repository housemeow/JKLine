<ion-view title="name"> <ion-content has-header="true"
	 padding="true">
<ul class="list">
    <li class="item" ng-repeat="message in messages">
		<h2 class="right-side">{{message.name}}</h2>
		<p>{{message.text}}</p>
    </li>
</ul>
</ion-content> 
<div class="bar bar-stable bar-footer">
    <input type="text" ng-model="message">
    <button class="button button-positive pull-right" ng-click="clickSend()">傳送</button>
</div>
</ion-view>
