<ion-view title="name"> <ion-content has-header="true"
	 padding="true">
	 
    <input type="text" ng-model="message.message">
    <button class="button button-positive pull-right" ng-click="clickSend()">傳送</button>
<ul class="list">
    <li class="item" ng-repeat="messageLog in messageLogs">
		<h2 class="right-side">{{messageLog.name}}</h2>
		<p>{{messageLog.message}}, {{messageLog.hasBeenRead}}</p>
    </li>
</ul>
</ion-content> 
</ion-view>
